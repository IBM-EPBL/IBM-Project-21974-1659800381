<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>A Gesture Based Tool for Sterile Browsing of Radiology Images</title>

    <style>
      .bottom-left {
        margin-top: 5%;
        margin-left: 2%;
      }
    </style>

  </head>

<body style="background-color: #e3e6e4;">
    {% include 'message_flash.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    <div class="container-fluid" style="width: 80%; margin-top: 30px;">  
      <div class="card text-center" >
            <div class="card-header">
              <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="{{url_for('login')}}">Sign In</a>
                  </li>  
                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('register')}}">Sign Up</a>
                </li>
              </ul>
            </div>
            <div class="card-body">
              <h5 class="card-title">Sign In to your Account</h5>

              <form class="form-group" method="post" action="">
                <div class="form-group" style="padding: 10px;">
                    <label>Email</label>
                    <input type="text" name="email" class="form-control" value="{{request.form.email}}">
                </div>
                <div class="form-group" style="padding: 10px;">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" value="{{request.form.password}}">
                </div>
                <p><input type="submit" value="Submit" class="btn btn-primary" style="margin-top: 20px;"></p>
              </form>
            </div>
          </div>        
    </div>    
    <a type="button" class="btn btn-primary bottom-left" href="{{url_for('about')}}">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
      </svg> Go Back</a>
</body>
</html>
